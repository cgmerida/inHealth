<ion-content>
  <ion-grid fixed>
    <div class="contenido">
      <img src="assets/img/logo/logo.svg" alt="logo" width="140" />

      <h1 class="title">Login</h1>

      <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item color="secondary">
          <ion-label position="stacked"
            >Correo <ion-text color="danger">*</ion-text></ion-label
          >
          <ion-input required #email type="email"></ion-input>
        </ion-item>

        <ion-item color="secondary">
          <ion-label position="stacked"
            >Contrase単a <ion-text color="danger">*</ion-text></ion-label
          >
          <ion-input required #password type="password"></ion-input>
        </ion-item>
      </ion-list>

      <ion-grid>
        <ion-row class="ion-justify-content-end">
          <ion-button
            color="light"
            fill="clear"
            size="small"
            routerLink="/login/forgot"
            routerDirection="forward"
          >
            多Olvidaste tu contrase単a?
          </ion-button>
        </ion-row>
        <ion-row>
          <ion-button
            class="main"
            color="light"
            fill="outline"
            size="large"
            (click)="logIn(email.value, password.value)"
          >
            Login
          </ion-button>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row class="ion-justify-content-center ion-margin-bottom">
          <ion-col size="2" class="ion-justify-content-center">
            <ion-img
              src="assets/img/redes/fb.svg"
              alt="Facebook"
              (click)="authFb();"
            ></ion-img>
          </ion-col>

          <ion-col size="2" class="ion-justify-content-center">
            <ion-img src="assets/img/redes/tw.svg" alt="Twitter"></ion-img>
          </ion-col>

          <ion-col size="2" class="hide-md ion-justify-content-center">
            <ion-img src="assets/img/redes/apple.png" alt="Apple"></ion-img>
          </ion-col>

          <ion-col size="2" class="hide-ios ion-justify-content-center">
            <ion-img
              src="assets/img/redes/google-c.svg"
              alt="Google"
              (click)="authGoogle();"
            ></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid class="ion-margin-top">
        <ion-row class="ion-justify-content-center ion-margin-bottom">
          <div class="ion-text-center">
            多No tienes cuenta?
            <a routerLink="/register" routerDirection="forward"> Registrate </a>
          </div>
        </ion-row>

        <ion-row class="ion-justify-content-center">
          <ion-button color="light" fill="clear" size="small">
            Terminos y Condiciones
          </ion-button>
        </ion-row>
      </ion-grid>
    </div>
  </ion-grid>
</ion-content>
