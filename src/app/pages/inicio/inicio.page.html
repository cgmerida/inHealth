<ion-content fullscreen="true" slot="fixed">
  <div class="main-card">
    <div class="header">
      <section class="ion-text-center">
        <img src="assets/img/logo/logo-blanco.svg" alt="Logo Full" />
        <h1 class="bolder">Â¡Bienvenido!</h1>
        <div *ngIf="user | async as userData">
          <h3 class="ion-no-margin lighter">
            {{userData.firstname ? userData.firstname + ' ' + userData.lastname
            : userData.displayName | titlecase}}
          </h3>
        </div>
      </section>
    </div>
  </div>

  <ion-grid class="ion-padding-top">
    <ion-row>
      <ion-col>
        <ion-card class="ion-text-center ion-no-margin" color="light">
          <ion-card-header class="ion-no-padding ion-padding-vertical">
            <ion-icon name="call" color="primary"></ion-icon>
            <ion-card-title>Consultas</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="ion-text-center ion-no-margin" color="light">
          <ion-card-header class="ion-no-padding ion-padding-vertical">
            <ion-icon name="build-sharp" color="primary"></ion-icon>
            <ion-card-title>Contactar</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
